<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="styling.css">
	</link>
	<title>Maths Game</title>
</head>

<body>
	<div id="container">
		<div id="score">Điểm số: <span id="scoreValue">0</span></div>
		<select id="operators">
			<optgroup label='Operators'>
				<option value="plus">Phép cộng &#43;</option>
				<option value="minus">Phép trừ &#8722;</option>
				<option value="multiply">Phép nhân &#215;</option>
				<option value="divide">Phép chia &#247;</option>
		</select>
		<div id="correct">Chính xác</div>
		<div id="inCorrect">Sai mất rồi!</div>
		<div id="question"></div>
		<div id="instruction">Hãy chọn đáp án đúng</div>
		<div id="choices">
			<div id="box1" class="box" value='1'></div>
			<div id="box2" class="box" value='2'></div>
			<div id="box3" class="box" value='3'></div>
			<div id="box4" class="box" value='4'></div>
		</div>
		<div id="startReset">Bắt đầu</div>
		<div id="timeRemaining">Thời gian còn lại <span id="timeRemainingValue"> </span>sec</div>
		<div id="gameOver"></div>
	</div>

	<script src="index.js"></script>
</body>

</html>
